---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: private-petstore
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: request-id,rate-limiting,basic-auth,prometheus
spec:
  rules:
    - http:
        paths:
          - path: /user
            backend:
              serviceName: petstore
              servicePort: 8080
