---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: kong
spec:
  externalTrafficPolicy: Local
  type: NodePort
  ports:
    - name: proxy
      port: 80
      targetPort: 8000
      nodePort: 31081
      protocol: TCP
    - name: proxy-ssl
      port: 443
      targetPort: 8443
      nodePort: 31444
      protocol: TCP
  selector:
    app: ingress-kong-dp
---
apiVersion: v1
kind: Service
metadata:
  name: kong-portal
  namespace: kong
spec:
  externalTrafficPolicy: Local
  type: NodePort
  ports:
    - name: portal
      port: 8003
      protocol: TCP
      targetPort: 8003
      nodePort: 31084
    - name: portal-api
      port: 8004
      protocol: TCP
      targetPort: 8004
      nodePort: 31085
  selector:
    app: ingress-kong-dp
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: kong
spec:
  externalTrafficPolicy: Local
  type: NodePort
  ports:
  - name: admin
    port: 8001
    protocol: TCP
    targetPort: 8001
    nodePort: 31082
  - name: manager
    port: 8002
    protocol: TCP
    targetPort: 8002
    nodePort: 31083
  selector:
    app: ingress-kong-cp

